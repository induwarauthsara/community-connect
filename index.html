<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="showSection('dashboard')">Dashboard</li>
      <li onclick="showSection('proposals')">Proposals</li>
      <li onclick="showSection('volunteers')">Volunteers</li>
      <li onclick="showSection('reports')">Reports</li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Welcome, Admin</h1>
      <button onclick="logout()">Logout</button>
	  you are under the supervision!!!
    </div>

    <!-- Dashboard -->
    <div class="section" id="dashboard">
      <h2>Dashboard</h2>
      <p>Choose an option from the menu.</p>
    </div>

    <!-- Proposals -->
    <div class="section" id="proposals" style="display:none;">
      <h2>Proposals</h2>
      <table id="proposalTable">
        <thead>
          <tr><th>Title</th><th>By</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Volunteers -->
    <div class="section" id="volunteers" style="display:none;">
      <h2>Volunteers</h2>
      <form id="addVolunteerForm">
        <input type="text" id="volName" placeholder="Name" required>
        <input type="email" id="volEmail" placeholder="Email" required>
        <button type="submit">Add</button>
      </form>
      <table id="volunteerTable">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Reports -->
    <div class="section" id="reports" style="display:none;">
      <h2>Reports</h2>
      <p>Total Volunteers: <span id="reportVols"></span></p>
      <p>Proposals Reviewed: <span id="reportProps"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
