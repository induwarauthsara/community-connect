<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logged Out</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-panel" id="welcomePanel">
  <h1>ðŸ‘‹ Welcome!</h1>
  <p>We're your starting point to do more good.</p>
  <ul>
    <li>Find ways to volunteer</li>
    <li>Join local nonprofits</li>
    <li>Give money or in-kind gifts</li>
    <li>Track your impact</li>
    <li>Volunteer with friends</li>
  </ul>
</div>

<div class="container" style="text-align:center;">
    <h2>Logged Out</h2>
    <p id="message">You have successfully signed out.</p>
    <button onclick="goToLogin()">Login Again</button>
</div>

<script>
// Clear session
localStorage.removeItem('loggedInUser');

// Optional: show username if existed
const username = JSON.parse(localStorage.getItem('loggedInUser'));
if(username){
    document.getElementById('message').textContent = `Goodbye, ${username.username}! You have signed out.`;
}

function goToLogin(){
    window.location.href = 'index.html';
}
</script>
</body>
</html>
